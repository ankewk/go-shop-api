<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Shop 微服务电商平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 800px;
            width: 90%;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        
        .status-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .status-card p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        
        .link-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        
        .link-btn:hover {
            transform: translateY(-2px);
        }
        
        .env-info {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #2196f3;
        }
        
        .env-info strong {
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🛍️ Go Shop</div>
        <div class="subtitle">基于 Go + Gin 的微服务电商平台</div>
        
        <div class="env-info">
            <strong>🌍 当前环境:</strong> <span id="current-env">检测中...</span>
        </div>
        
        <div class="status-grid">
            <div class="status-card">
                <h3>🚀 微服务架构</h3>
                <p>独立可扩展的服务设计</p>
            </div>
            <div class="status-card">
                <h3>🐳 容器化部署</h3>
                <p>Docker + Docker Compose</p>
            </div>
            <div class="status-card">
                <h3>📊 完整监控</h3>
                <p>Prometheus + Grafana</p>
            </div>
            <div class="status-card">
                <h3>🛡️ 多环境支持</h3>
                <p>DEV / UAT / PROD</p>
            </div>
        </div>
        
        <div class="links">
            <a href="/api/health" class="link-btn">🔧 健康检查</a>
            <a href="/api/services" class="link-btn">📋 服务列表</a>
            <a href="/api/api-routes" class="link-btn">📖 API路由</a>
        </div>
    </div>
    
    <script>
        // 检测当前环境
        function detectEnvironment() {
            const port = window.location.port;
            const hostname = window.location.hostname;
            let env = '未知';
            
            if (hostname === 'localhost') {
                if (port === '80' || port === '') {
                    env = '开发环境 (DEV)';
                } else if (port === '8180') {
                    env = '测试环境 (UAT)';
                } else if (port === '8080' || port === '443') {
                    env = '生产环境 (PROD)';
                }
            }
            
            document.getElementById('current-env').textContent = env;
        }
        
        // 页面加载完成后检测环境
        document.addEventListener('DOMContentLoaded', detectEnvironment);
    </script>
</body>
</html>
